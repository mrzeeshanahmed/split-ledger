# postgresql.conf

# -----------------------------
# Memory Settings (Tuned for ~4GB RAM VM)
# -----------------------------
shared_buffers = 1GB
effective_cache_size = 3GB
work_mem = 16MB
maintenance_work_mem = 256MB

# -----------------------------
# Connection Settings
# -----------------------------
max_connections = 100

# -----------------------------
# Write-Ahead Log (WAL)
# -----------------------------
wal_level = replica
max_wal_size = 2GB
min_wal_size = 1GB
checkpoint_completion_target = 0.9

# -----------------------------
# Background Writer
# -----------------------------
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# -----------------------------
# Logging
# -----------------------------
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 500  # Log queries running longer than 500ms
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0

# -----------------------------
# Query Tuning
# -----------------------------
random_page_cost = 1.1 # Assume SSD storage
effective_io_concurrency = 200
